<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="imgContainer">
          <img
            src="/Pinita.JPG"
            alt="Pinita Sweater"
          />
        </div>
        <div class="content">
          <h2>Hedgehog Sweater</h2>
          <div class="size">
            <h3>Size:</h3>
            <span>S</span>
            <span>M</span>
            <span>L</span>
            <span>XL</span>
          </div>
          <div class="colors">
            <h3>Color:</h3>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <a href="">Buy Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
